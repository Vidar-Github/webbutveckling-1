<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="utf-8">
		<title>Kontakt - Läxhjälpen</title>
		<link rel="stylesheet" href="css/laxhjalpen.css"/>
	</head>
	<body>
		<header>
			<div class="hwrap">
				<a href="index.html"><img class="logo" alt="Startsidan" src="img/laxlogo.png"/></a>
				<h1>Läxhjälpen: <span>Kontakt</span></h1>
			</div>
			<p class="tagline"></p>
		</header>
		<div role="main">
			<h2>Kontaktformulär</h2>
			<form action="contact.php" method="post">
				<fieldset>
					<legend>Vem är du?</legend>
					<p>
						<label for="uname">Namn:</label>
						<input type="text" name="uname" id="uname" required placeholder="Förnamn Efternamn"/>
						<label for="uname" class="reqfield"><strong class="required" title="Obligatorisk uppgift">*</strong></label>
					</p>
					<p>
						<label for="umail">Mejladdress:</label>
						<input type="email" name="umail" id="umail" required placeholder="foo@bar.com"/>
						<label for="umail" class="reqfield"><strong class="required" title="Obligatorisk uppgift">*</strong></label>
					</p>
				</fieldset>
				<fieldset>
					<legend>Meddelande</legend>
					<p>
						<label for="mmessage">Text:</label>
						<textarea id="mmessage" name="mmessage" required placeholder="Skriv ditt meddelnade. Minst 25 tecken."></textarea>
						<label for="mmessage" class="reqfield"><strong class="required" title="Obligatorisk uppgift">*</strong></label>
					</p>
				</fieldset>
				<fieldset>
					<p>
						<input value="skicka" type="submit"/>
					</p>
					<input name="prevent_multible_submits" value="{$random_string}" type="hidden">
				</fieldset>
			</form>
		</div>
	</body>
</html>
